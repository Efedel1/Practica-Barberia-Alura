<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
        <link rel="stylesheet" href="redet.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
                <nav>
                    <ul class="menu">
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="productos.html">PRODUCTOS</a></li>
                        <li><a href="contacto.html">CONTACTO</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreApellido" >Nombre y Apellido</label>
                <input type="text" id="nombreApellido" placeholder="Nombre y Apellido" class="input-padron" required>

                <label for="correo">Correo </label>
                <input type="email" id="correo" placeholder="Correo@electronico.com" class="input-padron" required>

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefon" placeholder="(55) 5555 5555" class="input-padron" required>
                
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" placeholder="Cuentanos" class="input-padron"></textarea>

                <filedset>
                    <legend>多Como nos podemos poner en contascto?</legend>

                    <label form="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                    <label form="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">telefono</label>
                    
                    <label form="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </filedset>

                <filedset>
                    <legend>多En que horario le gustaria ser atendido?</legend>
                    <select>
                        <option>Por la ma単ana</option>
                        <option>Por la tarde</option>
                        <option>Por la noche</option>
                    </select>
                </filedset>
                

                <label class="checkbox"><input type="checkbox" checked>多Le gustaria resibir informacion de nuestros servisios?</label>
                
                <input type="submit"class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08hrs ~ 20hrs</td>
                    </tr>
                
                    <tr>
                        <td>Miercoles</td>
                        <td>08hrs ~ 20hrs</td>
                    </tr>
                
                    <tr>
                        <td>Viernes</td>
                        <td>08hrs ~ 20hrs</td>
                    </tr>    
                </tbody>
                
            </table>

            
                
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo barberia">
            <p class="copyrigth">&copy Copyright Barberia Alura - 2023</p>
        </footer>

    </body>
</html>
